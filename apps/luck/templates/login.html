<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Registration Form</title>
</head>
<body>
    <h1>Login and Registration</h1>
    <h2> Please register now to track your orders later</h2>
    <h3> Your information will be safe once I encrypt your information</h3>
    <a href="/loginreg2"> Already have an account?  </a>

    <form action="/login" method="POST">
        {% csrf_token %}
        <p>First Name: <input type="text" name="first_name"></p>
        <p>Last Name: <input type="text" name="last_name"></p>
        <p>Username: <input type="text" name="username"></p>
        <p>Password: <input type="password" name="password"></p>
        <p>Confirm_Password: <input type="password" name="confirm_password"></p>
        <p>Shipping Address: <input type="address" name="shipping_address"></p>
        <p>Email Address: <input type="email" name="email"></p>

        <p><input type="submit" value="obey"></p>

        <a href="/">Return Home</a>

        <!-- authenticate email for proper format and password match and encryption -->


    </form>
</body>
</html>
